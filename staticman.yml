comments:
  branch: main
  commitMessage: Add Staticman data

  filename: "comment_{@timestamp}"
  path: "_data/comments/{options.slug}"
  format: yaml
  moderation: true
  allowedFields: ["name", "email", "message", "replying_to"]
  requiredFields: ["name", message"]
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

  # Name of the site. Used in notification emails.
  name: "andrewweinstein.dev"

  # api key and domain are encrypted
  notifications:
    enabled: true
    apiKey: ""
    domain: ""

  # List of transformations to apply to any of the fields supplied. Keys are
  # the name of the field and values are possible transformation types.
  transforms:
    email: md5

  # secret is encrypted
  reCaptcha:
    enabled: true
    siteKey: "6LeYs_oZAAAAAOehy32VTQxnxbR9KkxiHYQzyJZT"
    secret: ""
